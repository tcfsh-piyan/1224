        function smartParse(text) {
            const lines = text.split('\n'); let questions = [], activePassage = "", currentQ = null, currentMode = "";
            lines.forEach(line => {
                const l = line.trim();
                if (!l && currentMode !== "PASSAGE" && currentMode !== "RATIONALE") return;
                if (l.includes('ã€æ–‡æœ¬ã€‘')) { currentMode = "PASSAGE"; activePassage = line.replace('ã€æ–‡æœ¬ã€‘', '').trim(); return; }
                if (l.match(/^(Q\d+|[0-9]+)[\.\:ï¼š]/)) { currentMode = "QUESTION"; if (currentQ) questions.push(currentQ); currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" }; return; }
                if (l.match(/^ç­”æ¡ˆ[:ï¼š]/)) { currentMode = "ANSWER"; const ans = l.match(/[A-D]/i); if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65; return; }
