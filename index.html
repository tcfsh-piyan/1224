    <div id="ai-loader" class="fixed inset-0 bg-slate-900/95 backdrop-blur-md z-[100] flex-col items-center justify-center text-white">

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD719pOpRDq9gfn8MpRsKILmYY8d0y-3n4", authDomain: "learning-41290.firebaseapp.com", projectId: "learning-41290", storageBucket: "learning-41290.firebasestorage.app", messagingSenderId: "451785140537", appId: "1:451785140537:web:668bc05ffa6fe68a51e0e8" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let notebooks = [], quizzes = [], syncKey = localStorage.getItem('master_sync_key') || '';
        let currentNoteIndex = -1, geminiKey = localStorage.getItem('master_gemini_key') || '';

        // åˆå§‹åŒ–åµæ¸¬
        if(syncKey) { document.getElementById('sync-key').value = syncKey; initSync(); }
        if(geminiKey) { document.getElementById('gemini-key').value = geminiKey; checkApiStatus(); }

        // --- åŠŸèƒ½å‡½æ•¸ ---
        async function initSync() {
            const key = document.getElementById('sync-key').value.trim();
            if (!key) return; syncKey = key; localStorage.setItem('master_sync_key', key);
            db.collection("users").doc(syncKey).onSnapshot((doc) => {
                if (doc.exists) { 
                    notebooks = doc.data().notebooks || [];
                    quizzes = doc.data().quizzes || [];
                    renderNoteList();
                } else {
                    db.collection("users").doc(syncKey).set({ notebooks: [], quizzes: [] });
                }
            }, err => alert("Firebase é€£ç·šå¤±æ•—ï¼š" + err.message));
        }

        function saveGeminiKey() {
            geminiKey = document.getElementById('gemini-key').value.trim();
            localStorage.setItem('master_gemini_key', geminiKey);
            checkApiStatus();
        }

        function checkApiStatus() {
            const status = document.getElementById('api-status');
            status.innerText = geminiKey.startsWith('AIza') ? "âœ… Key æ ¼å¼æ­£ç¢º" : "âŒ Key æ ¼å¼éŒ¯èª¤";
            status.style.color = geminiKey.startsWith('AIza') ? "#10b981" : "#ef4444";
        }

        function debugStatus() {
            alert(`[ç³»çµ±è¨ºæ–·]\n1. åŒæ­¥é‡‘é‘°: ${syncKey ? 'æœ‰' : 'ç„¡'}\n2. API Key: ${geminiKey ? 'æœ‰' : 'ç„¡'}\n3. ç´ ææ•¸é‡: ${notebooks.length}\n4. ç›®å‰é¸ä¸­: ${currentNoteIndex}\n\nå¦‚æœé»æŒ‰éˆ•æ²’åæ‡‰ï¼Œè«‹æª¢æŸ¥ Console (F12)`);
        }

        function renderNoteList() {
            const list = document.getElementById('note-list'); list.innerHTML = '';
            notebooks.forEach((n, idx) => {
                const card = document.createElement('div');
                card.className = `p-4 rounded-xl border border-slate-100 cursor-pointer transition mx-4 shadow-sm ${currentNoteIndex === idx ? 'active-card' : 'bg-white'}`;
                card.innerHTML = `<h3 class="font-bold text-xs truncate">${n.title || 'æœªå‘½å'}</h3>`;
                card.onclick = () => loadNote(idx);
                list.appendChild(card);
            });
        }

        function createNewNote() {
            currentNoteIndex = notebooks.length;
            notebooks.push({ title: '', content: '' });
            loadNote(currentNoteIndex);
            renderNoteList();
        }

        function loadNote(idx) {
            currentNoteIndex = idx;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('note-title').value = notebooks[idx].title;
            document.getElementById('note-content').value = notebooks[idx].content;
            renderNoteList();
        }

        async function saveNote() {
            if (currentNoteIndex === -1) return;
            notebooks[currentNoteIndex].title = document.getElementById('note-title').value;
            notebooks[currentNoteIndex].content = document.getElementById('note-content').value;
            await db.collection("users").doc(syncKey).update({ notebooks: notebooks });
            alert("å·²å„²å­˜");
        }

        // --- âœ¨ æ ¸å¿ƒ AI å‡½æ•¸ ---
        async function generateQuiz() {
            console.log(">>> é–‹å§‹åŸ·è¡Œ AI å‘½é¡Œå‡½æ•¸");
            const content = document.getElementById('note-content').value.trim();
            const model = document.getElementById('model-select').value;
            
            if (!geminiKey) { alert("éŒ¯èª¤ï¼šæ‰¾ä¸åˆ° API Keyï¼Œè«‹åœ¨å·¦ä¸‹è§’å¡«å…¥ã€‚"); return; }
            if (!content) { alert("éŒ¯èª¤ï¼šç´ æå…§å®¹æ˜¯ç©ºçš„ï¼Œè«‹å…ˆè¼¸å…¥æˆ–é¸æ“‡ç­†è¨˜ã€‚"); return; }

            const loader = document.getElementById('ai-loader');
            loader.classList.add('flex'); // é¡¯ç¤º Loader

            const prompt = `ä½ æ˜¯ä¸€ä½ä¸€ä¸­ç­‰ç´šçš„å‘½é¡Œå°ˆå®¶ã€‚è«‹æ ¹æ“šç´ æç”¢å‡º5é¡Œé«˜å“è³ªé¸æ“‡é¡Œã€‚æ ¼å¼ï¼šQ1.é¡Œç›®\\n(A)é¸é … (B)é¸é … (C)é¸é … (D)é¸é …\\nç­”æ¡ˆï¼šX\\nè§£æï¼š...\\n\\nç´ æå…§å®¹ï¼š${content}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-output').value = aiText;
                document.getElementById('ai-result-area').classList.remove('hidden');
                document.getElementById('ai-result-area').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                console.error(err);
                alert("AI å‡ºéŒ¯äº†ï¼š" + err.message);
            } finally {
                loader.classList.remove('flex'); // éš±è— Loader
            }
        }

        async function syncToQuiz() {
            const rawText = document.getElementById('ai-output').value;
            const lines = rawText.split('\n'); let questions = [], currentQ = null;
            lines.forEach(line => {
                const l = line.trim();
                if (l.match(/^(Q\d+|[0-9]+)[\.\:ï¼š]/)) { 
                    if (currentQ) questions.push(currentQ); 
                    currentQ = { q: l, options: [], ans: 0, rationale: "" }; 
                } else if (l.match(/^ç­”æ¡ˆ[:ï¼š]/)) { 
                    const ans = l.match(/[A-D]/i); 
                    if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65; 
                } else if (l.match(/^è§£æ[:ï¼š]/)) { 
                    if (currentQ) currentQ.rationale = l.replace(/^è§£æ[:ï¼š]/, '').trim(); 
                } else if (l.match(/^\([A-D]\)/)) { 
                    const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim()); 
                    if (currentQ) currentQ.options.push(...opts); 
                }
            });
            if (currentQ) questions.push(currentQ);
            
            if (questions.length === 0) return alert("è§£æå¤±æ•—ï¼Œè«‹æ‰‹å‹•ç¢ºèªæ ¼å¼ã€‚");
            
            quizzes.push({ name: document.getElementById('note-title').value + " (AI)", data: questions });
            await db.collection("users").doc(syncKey).update({ quizzes: quizzes });
            alert("å·²åŒæ­¥ï¼è«‹åˆ°å‰å°æŸ¥çœ‹ã€‚");
        }
